<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng nhập</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    p {
        color: var(--primary-9, #00295C);
            text-align: center;
        /* Deskop/Heading/Heading 5 */
        font-family: Be Vietnam Pro;
        font-size: 32px;
        color: #00295C;
        font-style: normal;
        font-weight: 600;
        line-height: 120%;
        /* 38.4px */
    }
    #floatingTextarea{
        height: 349px;
    }
    .btn1{
        color: var(--neutrals-8, #FCFCFD);

/* Deskop/Body/Medium Text Bold */
font-family: Be Vietnam Pro;
font-size: 16px;
font-style: normal;
font-weight: 700;
line-height: 150%; /* 24px */
    }
</style>

<body>

    <div class="container">
        <p>
            Viết bài Viết mới
        </p>
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tiêu đề</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                  </div>
                
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ảnh đại diện</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input Caption">
                   
                  </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12 ">
                <div class="mb-3">
                   
                    <select id="disabledSelect" class="form-select">
                      <option>Danh Mục Bài viết</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="row">
            <label for="exampleInputEmail1" class="form-label">Nội dung</label>
            <div class="form-floating">
                
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Input Caption</label>
              </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button class="btn btn-primary btn1">Xuất bản bài viết</button>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
